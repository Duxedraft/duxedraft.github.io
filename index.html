<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
        <a-assets>
            <a-asset-item id="spaceship" src="Spaceship/Spaceship.obj" crossOrigin="anonymous"></a-asset-item>
            <a-asset-item id="spaceship" src="Spaceship/Spaceship.mtl" crossOrigin="anonymous"></a-asset-item>
        </a-assets>
        <a-marker preset='custom' type='pattern' url="pattern-Duncan Marker.patt">
            <a-entity obj-model="obj: url=(Spaceship/Spaceship.obj); mtl: url(Spaceship/Spaceship.mtl)">
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
